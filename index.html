    <script>
        function play(str){
            if(str === "q" || str === "Q"){
                document.getElementById('display').innerText = "Acaba de precionar: Q";
            } else if (str === "w" || str === "W"){
                document.getElementById('display').innerText = "Acaba de precionar: W";
            } else if (str === "e" || str === "E"){
                document.getElementById('display').innerText = "Acaba de precionar: E";
            } else if (str === "a" || str === "A"){
                document.getElementById('display').innerText = "Acaba de precionar: A";
            } else if (str === "s" || str === "S"){
                document.getElementById('display').innerText = "Acaba de precionar: S";
            } else if (str === "d" || str === "D"){
                document.getElementById('display').innerText = "Acaba de precionar: D";
            } else if (str === "z" || str === "Z"){
                document.getElementById('display').innerText = "Acaba de precionar: Z";
            } else if (str === "x" || str === "X"){
                document.getElementById('display').innerText = "Acaba de precionar: X";
            } else if (str === "c" || str === "C"){
                document.getElementById('display').innerText = "Acaba de precionar: C";
            }
            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event){
            let keystroke = event.key
            if(keystroke === "q" || keystroke === "Q"){
                play("Q");
            } else if (keystroke === "w" || keystroke === "W"){
                play("W")
            } else if (keystroke === "e" || keystroke === "E"){
                play("E")
            } else if (keystroke === "a" || keystroke === "A"){
                play("A")
            } else if (keystroke === "s" || keystroke === "S"){
                play("S")
            } else if (keystroke === "d" || keystroke === "D"){
                play("D")
            } else if (keystroke === "z" || keystroke === "Z"){
                play("Z")
            } else if (keystroke === "x" || keystroke === "X"){
                play("X")
            } else if (keystroke === "c" || keystroke === "C"){
                play("C")
            }
        };

    </script>
